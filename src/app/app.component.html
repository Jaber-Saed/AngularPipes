<div class="container">
    <table class="student">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Percentage</th>
            <th>DOB</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let std of students">
            <td>{{ std.name }}</td>
            <td>{{ std.course }}</td>
            <td>{{ std.marks }}</td>
            <td>{{ (std.marks / totalMarks) | currency }}</td>
            <td>{{ std.DOBs | date }}</td>
            <td>{{ std.gender | uppercase }}</td>
        </tr>
    </table>
</div>
