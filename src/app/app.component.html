<div class="container">
    <table class=" student">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Percentage</th>
            <th>DOB</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let std of students">
            <td>{{std.name}}</td>
            <td>{{std.course}}</td>
            <td>{{std.marks}}</td>
            <td>{{std.marks / totalMarks * 100}}</td>
            <td>{{std.DOB}}</td>
            <td>{{std.gender}}</td>
        </tr>
    </table>
</div>
